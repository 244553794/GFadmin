// 锁定操作
function isLock(id){
    if(confirm("确定要锁定/解锁该员工?")){
        if(id==""){
            alert("请选择要操作的记录");
            return false;
        }else{
            var url = depUrl + "/employee/creator/lock/"+id;
            $.ajax({
                type:"POST",
                url:url,
                data:{},
                dataType: "json",
                headers:{accessToken:$.session.get('accessToken')},
                success:function(data){
                    var code = data.code;
                    if(code=="000000"){
                        autoJumpURL('/html/personnel/index.html');
                    }else if(code=="002003"){
                        alert("当前登录已失效,请重新登录");
                        $.session.clear();
                        $(location).attr('href', 'login.html');
                    }else{
                        $("#roleselect").text("* 错误提示："+ data.msg +"！");
                    }
                },
                error:function(data){
                    $(".box-footer error").text("* 错误提示："+ data.msg +"！");
                    return false;
                }
            });
        }
    }
}
//函数名称：删除员工
//id：员工ID
function deleteEmployee(id){
	if(confirm("确定要永久删除该员工?")){
		var url = depUrl + "/employee/creator/deleteEmployee";
		$.ajax({
			type:"POST",
			url:url,
			data:{"ids":id},
			dataType: "json",
			contentType:"application/x-www-form-urlencoded",
			headers:{accessToken:$.session.get('accessToken')},
			success:function(data){
				var code = data.code;
				if(code=="000000"){
					alert("删除成功");
					autoJumpURL('/html/personnel/index.html');
				}else if(code=="002003"){
					alert("当前登录已失效,请重新登录");
					$.session.clear();
					$(location).attr('href', 'login.html');
				}else{
					$("#roleselect").text("* 错误提示："+ data.msg +"！");
				}
			},
			error:function(data){
				$(".box-footer error").text("* 错误提示："+ data.msg +"！");
				return false;
			}
		});
	}
}
