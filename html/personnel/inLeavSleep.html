<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">

            <div class="col-xs-2"><input type="text" class="form-control" id="" placeholder="人员编号"></div>

<!-- page script -->
<script>
//数据分页
  $(function () {
    $("#example").DataTable({
      "paging"      : true,
      "lengthChange": false,
      "searching"   : false,
      "ordering"    : true,
      "info"        : true,
      "autoWidth"   : false
    })
  })
  //select事件
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          '今天'       : [moment(), moment()],
          '昨天'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          '最近7天' : [moment().subtract(6, 'days'), moment()],
          '近 30 天': [moment().subtract(29, 'days'), moment()],
          '本月'  : [moment().startOf('month'), moment().endOf('month')],
          '上月'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
          $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
          var starttime = start.format('YYYY-MM-DD hh:mm:ss');
          var endtime = end.format('YYYY-MM-DD hh:mm:ss');
          $("#starttime").val(starttime);
          $("#endtime").val(endtime);
	   }
    )

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    })

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    //Timepicker
    $('.timepicker').timepicker({
      showInputs: false
    })
  })

function showMoreInfo(obj){
	$(obj).find(".moreInfo").show();
}
function closeMoreInfo(obj){
	$(obj).find(".moreInfo").hide();
}
//初始化加载页面
infoLoding()
function infoLoding(){
    //加载部门列表
    var url = depUrl + "/employee/depart/getdepartlist";
	var listHead = '<select class="form-control" name="departId" id="departId"><option selected="selected" value="">入职部门</option>';
	var listFoot = '</select>';
    $.ajax({
		type: 'POST',
		url: url,
		data: {},
		dataType: "json",
		contentType:"application/x-www-form-urlencoded",
		headers:{accessToken:$.session.get('accessToken')},
		success: function(data){
			var code = data.code;
			var listHtml = '';
			if(code=="000000"){
				var listHtmltemp;
				//alert(JSON.stringify(data.data));
				if(JSON.stringify(data.data) == ""){
					listHtmltemp = ''
				}else{
					$.each(data.data,function(i,items){
						listHtmltemp= '<option value="'+items.id+'">'+items.deptname+'</option>'
							//这里只做了两级分类，可拓展多级分类
							if(JSON.stringify(items.chrildren) != "[]"){
								$.each(items.chrildren,function(j,itemx){
									var smallListHtmltemp = '<option value="'+itemx.id+'">&nbsp;&nbsp;|—'+itemx.deptname+'</option>'
                                    $.each(itemx.chrildren,function(k,itemy){
                                        var smallLthiistHtmltemp = '<option value="'+itemy.id+'">&nbsp;&nbsp;&nbsp;&nbsp;|——'+itemy.deptname+'</option>'
                                        smallListHtmltemp = smallListHtmltemp + smallLthiistHtmltemp;
                                    });
                                    listHtmltemp = listHtmltemp + smallListHtmltemp;
								});
							}
							//alert(listHtmltemp);
						listHtml = listHtml + listHtmltemp;
						for(var b=0;b<4;b++){
							listHtml = listHtml.replace("null","-");
						}
					});
				}
				$("#departInfo").html(listHead + listHtml + listFoot);
                $('#departId').select2()
				
			}else if(code=="002003"){
				$.session.clear();
				$(location).attr('href', 'login.html');
			}else{
				$("#departInfo").text("* 错误提示："+ data.msg +"！");
			}
		},
		error:function(data){
			alert(data.msg);
			$("#departInfo").text("* 错误提示：服务器请求出错！");
			return false;
		}
	});
    //加载护卫点（项目）列表
    $("#projectId").click(function(){
        alert("功能开发中");
    });
}
//统一加载分页数据
function loadData(pn){
	$("#pageNo").val(pn);
	var pageNo = $("#pageNo").val();
	getEmployee()
}
//判断是否为初始加载
var pno = $("#pageNo").val();
if(pno == 1){
	getEmployee();
}
function getNow(s) {
    return s < 10 ? '0' + s: s;
}
//函数名：getEmployee
//函数作用：请求信息列表
function getEmployee(){
    var editUrl = "/html/personnel/edit.html";
    var showUrl = "/html/personnel/detial.html";
    var param = "{'id':'{$id}'}";
    //搜索参数
    var empNum = $("#empNum").val();
    var empRealname = $("#empRealname").val();
    var phone = $("#phone").val();
    var departId = $("#departId").val();
    var starttime = $("#starttime").val();
    var endtime = $("#endtime").val();
    //封存默认时间
    if(endtime==""){
        var myDate = new Date();
        //获取当前年
        var year=myDate.getFullYear()-2;
        //获取当前月
        var month=myDate.getMonth()+1;
        //获取当前日
        var date=myDate.getDate();
        endtime = year+'-'+getNow(month)+"-"+getNow(date)
    }
    var listHead = '<table id="example" class="table table-bordered table-hover"><thead><tr><th width="8"><label><input type="checkbox"></label></th><th>人员编号</th><th>姓名</th><th>所属部门</th><th>职位</th><th>封存状态</th><th width="160">操作</th></tr></thead><tbody>';
	var listFoot = '</tbody></table>';
    var shwBtn = '<button type="button" class="btn btn-primary" title="查看" onClick="jumpURL(this)" url="'+showUrl+'" param="'+param+'"><i class="fa fa-eye" aria-hidden="true"></i></button>';
    var sqtBtn = '';
    var url = depUrl + "/employee/creator/getEmployee";
	var pageNo = $("#pageNo").val();
    $.ajax({
		type: 'POST',
		url: url,
		data: {"pageNo":pageNo,"empNum":empNum,"empName":empRealname,"phone":phone,"departId":departId,"starttime":starttime,"endtime":endtime,"year":storageDate},
		dataType: "json",
		contentType:"application/x-www-form-urlencoded",
		headers:{accessToken:$.session.get('accessToken')},
		success: function(data){
			var code = data.code;
            var empstatus;
			var empType;
			var insuranceType="";
            if(code=="000000"){
                var listHtml = '';
                if(data.data.total == "0" || data.data.total == 0){
                        listHtml = '<tr><td colspan="7"><font color="#999999">数据空空如也，喝一杯咖啡休息一下吧！</font></td></tr>'
                    }else{
                        $.each(data.data.list,function(i,items){
                            if(items.fileStorage=="0" || items.fileStorage==null){
                                sqtBtn = '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default" title="封存" onClick=fileStorage("'+items.id+'")><i class="fa fa-file-zip-o" aria-hidden="true"></i>&nbsp;&nbsp;封存</button>';
                            }else if(items.fileStorage=="1"){
                                sqtBtn = '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default" title="解封" onClick=fileStorage("'+items.id+'")><i class="fa fa-file-text" aria-hidden="true"></i>&nbsp;&nbsp;解封</button>';
                            }
                            listHtml = listHtml + '<tr onMouseOver="showMoreInfo(this)" onMouseOut="closeMoreInfo(this)"><td><label><input type="checkbox" value="'+items.id+'"></label></td><td>'+items.empNum+'</td><td>'+items.empRealname +'</td><td>'+items.departName+'</td><td>'+items.job+'</td><td>'+fileStorageStuts(items.fileStorage)+'</td><td><div class="btn-group" style="position:relative;">'+shwBtn + sqtBtn +'<div class="moreInfo" style="right:180px"><i class="fa fa-caret-left" aria-hidden="true"></i><p>联系电话：'+items.phone+'</p><p>入职时间：'+items.hiredate+'</p><p>保险状态：'+returnInsuranceType(items.insuranceType)+'</p><p>员工类型：'+returnEmpType(items.empType)+'</p></div></div></td></tr>';
                        });
                    }
                $("#ajaxTable").html(listHead + listHtml + listFoot);

            }else if(code=="002003"){
                $.session.clear();
                $(location).attr('href', 'login.html');
            }else{
                $("#ajaxTable").text("* 错误提示："+ data.msg +"！");
            }
            //分页显示
			$('#compact-pagination').pagination({
				pages: data.data.pages,
				cssStyle: 'compact-theme',
				displayedPages: 7,
				currentPage: pageNo
			});
        },
        error:function(data){
			alert(data.msg);
			$("#ajaxTable").text("* 错误提示：服务器请求出错！");
			return false;
		}
    });
    
}
//封存档案
function fileStorage(id){
    if(confirm("封存/解封该人员，封存将不可见?")){
        if(id==""){
            alert("请选择要操作的记录");
            return false;
        }else{
            var fid = '[{"id":'+id+'}]';
            var url = depUrl + "/employee/creator/fileStorage/";
            $.ajax({
                type:"POST",
                url:url,
                data:fid,
                contentType:"application/json",
                dataType: "json",
                headers:{accessToken:$.session.get('accessToken')},
                success:function(data){
                    var code = data.code;
                    if(code=="000000"){
                        autoJumpURL('/html/personnel/inLeavSleep.html');
                    }else if(code=="002003"){
                        alert("当前登录已失效,请重新登录");
                        $.session.clear();
                        $(location).attr('href', 'login.html');
                    }else{
                        $("#roleselect").text("* 错误提示："+ data.msg +"！");
                    }
                },
                error:function(data){
                    $(".box-footer error").text("* 错误提示："+ data.msg +"！");
                    return false;
                }
            });
        }
    }
}
</script>
