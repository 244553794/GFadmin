<section class="content-header">
    <h1>发展部合同信息管理
    	<small>合同信息列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a>发展部合同信息管理</a></li>
        <li class="active">信息列表</li>
    </ol>
</section>
<section class="content">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
            	<div class="box-header">
                	<div class="form-group">
                        <!--搜索条件-->
                        <div class="col-xs-2"><input type="text" class="form-control" name="contractNum" id="contractNum" placeholder="合同编号"></div>
                        <div class="col-xs-3"><input type="text" class="form-control" name="aPartyCompanyname" id="aPartyCompanyname" placeholder="甲方"></div>
                        <div class="col-xs-3"><input type="text" class="form-control" name="bPartyCompanyname" id="bPartyCompanyname" placeholder="乙方"></div>
                        <button type="button" class="btn btn-default" id="daterange-btn">
                          <span>
                            <i class="fa fa-calendar"></i> 日期范围选择
                          </span>
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <input type="hidden" name="starttime" id="starttime">
                        <input type="hidden" name="endtime" id="endtime">
                        <button type="button" class="btn btn-primary" onClick="getContractList()" title="搜索"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" onClick="jumpURL(this)" url="/html/contract/addDeve.html" param=""><i class="fa fa-plus" aria-hidden="true"></i> 新增信息</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">切换下拉菜单</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:void(0);" onClick="deleteContract(this)" id="numisDel" data-id="">批量删除</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary float-right" onClick="jumpURL(this)" url="/html/contract/" param="" title="刷新"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    </div>
                </div>
                <!--box-hearder end-->
                <div class="box-body" id="ajaxTable">
                
                    
                <!--
                |-----------------------|
                |      异步加载数据       |
                |-----------------------|
                -->
                </div>
                <!--box-body end-->
                <!--分页-->
                <div class="pagination-holder clearfix">
                    <div class="col-sm-5"><div class="dataTables_info" id="example1_info" role="status" aria-live="polite" style="color: darkgray">当前页 <curpage></curpage>，共<totpage></totpage> 页，共计 <datanum></datanum> 条数据</div></div>
                    <input type="hidden" name="pageNo" id="pageNo" value="1">
                    <div id="compact-pagination"></div>
                </div>
            </div>
            <!--box end-->
        </div>
    </div>
</section>
<script>
$(function () {
  //Initialize Select2 Elements
  $('.select2').select2()

  //Datemask dd/mm/yyyy
  $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
  //Datemask2 mm/dd/yyyy
  $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
  //Money Euro
  $('[data-mask]').inputmask()

  //Date range picker
  $('#reservation').daterangepicker()
  //Date range picker with time picker
  $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' })
  //Date range as a button
  $('#daterange-btn').daterangepicker(
	{
	  ranges   : {
		'今天'       : [moment(), moment()],
		'昨天'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
		'最近7天' : [moment().subtract(6, 'days'), moment()],
		'近 30 天': [moment().subtract(29, 'days'), moment()],
		'本月'  : [moment().startOf('month'), moment().endOf('month')],
		'上月'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
	  },
	  startDate: moment().subtract(29, 'days'),
	  endDate  : moment()
	},
	function (start, end) {
	  $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
      var starttime = start.format('YYYY-MM-DD hh:mm:ss');
	  var endtime = end.format('YYYY-MM-DD hh:mm:ss');
      $("#starttime").val(starttime);
      $("#endtime").val(endtime);
	}
  )

  //Date picker
  $('#datepicker').datepicker({
	autoclose: true
  })
});
function clearDate(){
	$("#daterange-btn").html('<span><i class="fa fa-calendar"></i> 日期范围选择</span><i class="fa fa-caret-down"></i>'); 
}
//统一加载分页数据
function loadData(pn){
	$("#pageNo").val(pn);
	var pageNo = $("#pageNo").val();
	getContractList()
}
//判断是否为初始加载
var pno = $("#pageNo").val();
if(pno == 1){
	getContractList();
}
//获取列表
function getContractList(){    
    var url = depUrl + "/contract/get";
    var pageNo = $("#pageNo").val();//获取当前页
    //查询参数
    var contractNum = $("#contractNum").val();
    var aPartyCompanyname = $("#aPartyCompanyname").val();
    var bPartyCompanyname = $("#bPartyCompanyname").val();
    var startTime = $("#starttime").val();
    var endTime = $("#endtime").val();
    
    //table初始化
    var headHtml = '<table id="example" class="table table-bordered table-hover"><thead><tr><th width="8"><label><input type="checkbox" onClick="selectAllUid(this)"></label></th><th>合同编号</th><th>甲方</th><th>乙方</th><th>合同金额</th><th>签约时间</th><th>生效时间</th><th>失效时间</th><th>签约人</th><th width="180">操作</th></tr></thead><tbody>';
    var footHtml = '</tbody></table>';
    $.ajax({
        type: 'POST',
		url: url,
		data: {"pageNo":pageNo,"pid":1,"contractNum":contractNum,"aPartyCompanyname":aPartyCompanyname,"bPartyCompanyname":bPartyCompanyname,"startTime":startTime,"endTime":endTime},
		dataType: "json",
		contentType:"application/x-www-form-urlencoded",
		headers:{accessToken:$.session.get('accessToken')},
        success:function(data){
            var code = data.code;
            if(code=="000000"){
                if(data.data.total=="0"){
                    var listHtml = '<tr><td colspan="10"><font color="#999999">数据空空如也，喝一杯咖啡休息一下吧！</font></td></tr>';
                }else{
                    var listHtml = '';
                    $.each(data.data.list,function(i,items){
                        //编辑按钮参数
                        var editUrl = "/html/contract/edit.html";
                        var showUrl = "/html/contract/detail.html";
	                    var param = "{'id':'"+items.id+"'}";
                        listHtml = listHtml + '<tr><td><label><input type="checkbox" name="" value="" onClick="selectOneUid(this)"></label></td><td align="center">'+outNull(items.contractNum)+'</td><td>'+outNull(items.aPartyCompanyname)+'</td><td>'+outNull(items.bPartyCompanyname)+'</td><td>￥'+outNull(items.contractMoney)+'</td><td>'+outNull(items.signingTime)+'</td><td>'+outNull(items.effectTime)+'</td><td>'+outNull(items.faileTime)+'</td><td>'+outNull(items.aSigningPersonname)+'</td><td><div class="btn-group"><button type="button" class="btn btn-primary" title="删除" onClick="deleteContract('+items.id+')"><i class="fa fa-trash-o" aria-hidden="true"></i></button><button type="button" class="btn btn-primary" title="编辑" onClick="jumpURL(this)" url="'+editUrl+'" param="'+param+'"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button><button type="button" class="btn btn-primary" title="查看" onClick="jumpURL(this)" url="'+showUrl+'" param="'+param+'"><i class="fa fa-eye" aria-hidden="true"></i></button><button type="button" class="btn btn-primary" title="锁定" onClick="isLock({$id})"><i class="fa fa-lock"></i></button></div></td></tr>';
                    });
                }
                $("#ajaxTable").html(headHtml + listHtml + footHtml);
            }else if(code=="002003"){
                $.session.clear();
				$(location).attr('href', 'login.html');
            }else{
               $("#ajaxTable").text("* 错误提示："+ data.msg +"！"); 
            }
            //分页显示
			$("curpage").text(pageNo);
            $("totpage").text(data.data.pages);
            $("datanum").text(data.data.total);
			$('#compact-pagination').pagination({
				pages: data.data.pages,
				cssStyle: 'compact-theme',
				displayedPages: 7,
				currentPage: pageNo
			});
        },
        error:function(data){
			alert(data.msg);
			$("#ajaxTable").text("* 错误提示：服务器请求出错！");
			return false;
		}
    });
    
}
//删除合同信息
function deleteContract(id){
    if(confirm("确定要删除该合同信息?")){
        if(id==""){
            alert("请选择要操作的记录");
            return false;
        }else{
            var url = depUrl + "/contract/delete";
            $.ajax({
                type:"POST",
                url:url,
                data:{"id":id},
                dataType: "json",
                contentType:"application/x-www-form-urlencoded",
                headers:{accessToken:$.session.get('accessToken')},
                success:function(data){
                    var code = data.code;
                    if(code=="000000"){
                        alert("删除成功");
                        autoJumpURL('/html/contract/index.html');
                    }else if(code=="002003"){
                        alert("当前登录已失效,请重新登录");
                        $.session.clear();
                        $(location).attr('href', 'login.html');
                    }else{
                        $("#roleselect").text("* 错误提示："+ data.msg +"！");
                    }
                },
                error:function(data){
                    $(".box-footer error").text("* 错误提示："+ data.msg +"！");
                    return false;
                }
            });
        }
    }
}
    
//锁定合同
function lockContract(id){
    if(confirm("确定要锁定/解锁该员工?")){
        if(id==""){
            alert("请选择要操作的记录");
            return false;
        }else{
            var url = depUrl + ""+id;//待开发完善
            $.ajax({
                type:"POST",
                url:url,
                data:{},
                dataType: "json",
                headers:{accessToken:$.session.get('accessToken')},
                success:function(data){
                    var code = data.code;
                    if(code=="000000"){
                        autoJumpURL('/html/contract/index.html');
                    }else if(code=="002003"){
                        alert("当前登录已失效,请重新登录");
                        $.session.clear();
                        $(location).attr('href', 'login.html');
                    }else{
                        $("#roleselect").text("* 错误提示："+ data.msg +"！");
                    }
                },
                error:function(data){
                    $(".box-footer error").text("* 错误提示："+ data.msg +"！");
                    return false;
                }
            });
        }
    }
}
</script>
