<script>
var param = $("#ajaxcontent").attr("param");
if(param!=""){
    $("#refresh").attr("param",param);
    fillForm(param);
}else{
    alert("未找到相关记录！");
    autoJumpURL('/html/company/index.html');
}

//填充表单
function fillForm(p){
    var url = depUrl + "/employee/securityCompany/get";
    $.ajax({
        type: 'POST',
		url: url,
		data: {"companyId":p},
		dataType: "json",
		contentType:"application/x-www-form-urlencoded",
		headers:{accessToken:$.session.get('accessToken')},
        success:function(data){
            if(data.code=="000000"){
                $.each(data.data.list,function(i,items){
                    $("#companyName").text(items.companyName);
                    $("#companyAddress").text(items.companyAddress);
                    $("#companyPhone").text(items.companyPhone);
                    $("#contactName").text(items.contactName);
                    $("#contactPhone").text(items.contactPhone);
                    $("#legalName").text(items.legalName);
                    $("#legalCardNum").text(items.legalCardNum);
                    $("#bankCardNum").text(items.bankCardNum);
                    $("#bankName").text(items.bankName);
                    $("#accountName").text(items.accountName);
                    
                    $(".upload-ul").eq(0).html('<li id="fileBox_WU_FILE_4" class="diyUploadHover"><div class="viewThumb"><input type="hidden" name="businessLicenseImage" id="businessLicenseImage" value="'+items.businessLicenseImage+'"><div class="diyBar"><div class="diyProgress">0%</div></div><p class="diyControl"><span class="diyLeft"><i></i></span><span class="diyCancel"><i></i></span><span class="diyRight"><i></i></span></p><img src="'+items.businessLicenseImage+'"></div></li>');
                    $(".upload-ul").eq(1).html('<li id="fileBox_WU_FILE_4" class="diyUploadHover"><div class="viewThumb"><input type="hidden" name="businessLicenseImage" id="businessLicenseImage" value="'+items.qualificationCertificateImage+'"><div class="diyBar"><div class="diyProgress">0%</div></div><p class="diyControl"><span class="diyLeft"><i></i></span><span class="diyCancel"><i></i></span><span class="diyRight"><i></i></span></p><img src="'+items.qualificationCertificateImage+'"></div></li>');
                });
            }else if(code=="002003"){
                $.session.clear();
				$(location).attr('href', 'login.html');
            }else{
               $(".modal-body").text("* 错误提示："+ data.msg +"！"); 
            }
        },
        error:function(data){
			alert(data.msg);
			$(".modal-body").text("* 错误提示：服务器请求出错！");
			return false;
		}
    });
}
</script>
