<script>
$(function () {
	var currYear = (new Date()).getFullYear();	
	var currDay = (new Date()).getDate()-1;
	var currMonth = (new Date()).getMonth()+1;
	if(currMonth<10){
		currMonth='0'+currMonth;
	}
	$("#execDate").val(currYear+currMonth+currDay);
	var currdate=currYear+"年"+currMonth+"月"+currDay
	baseTime=currYear+"-"+currMonth+"-"+currDay;
	
	var lastDay = new Date();//获取当前时间  
	lastDay.setDate(lastDay.getDate()-1);//设置天数 -1 天 
	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		preset: 'date', //日期
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		dateOrder : 'yyyymmdd', //面板中日期排列格式
		lang: 'zh',
		showNow: false,
		nowText: "今天",
		maxDate: lastDay, //设置最大可选日期（必须日期格式）
		startYear: currYear - 10, //开始年份
		endYear: currYear + 10,//结束年份
		onSelect:function(Value,inst){ //选中时触发事件
			var t=Value.replace(/-/g,"")
			$("#execDate").val(t);
			baseTime=Value
			$("#calendarInput1").val(Value.split("-")[0]+"年"+Value.split("-")[1]+"月"+Value.split("-")[2]);
		},
	};
 
	$("#calendarInput1").mobiscroll($.extend(opt['date'], opt['default']));
	$("#calendarInput1").val(currdate);
	
	$("iframe").height($(window).height());
	
});

</script>
